server.address=localhost
server.port=8080

server.allowed-origins=http://localhost:5173
server.web-address=http://localhost:5173
server.web-path-verify-email=/verify-email
server.web-path-reset-password=/reset-password

spring.application.name=pathbook-api

spring.datasource.url=jdbc:mysql://localhost:3306/pathbook
spring.datasource.username=pathbook
spring.datasource.password=pathbook
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.secret = your-256-bit-secret-key

#-- Storage
storage.location=upload-dir
